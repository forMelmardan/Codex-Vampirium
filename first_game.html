<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Vampirium</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/localstorage.js" defer></script>
    <script src="js/wheel.js" defer></script>
    <script src="js/first_game.js" defer></script>
    <link rel="shortcut icon" href="img/second_game/penta_active.png" type="image/x-icon">
</head>

<body>
    <header>
        <a id="go-back" href="index.html"><img src="img/back.png" alt=""></a>
        <div class="container">
            <h1 class="h1rus">Набери 15 очков!!</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <canvas id="gameCanvas" width="330" height="500"
                style="background: transparent; cursor: crosshair;"></canvas>
            <div style="display: none;" id="open-wheel">Крутить колесо!</div>
            <div id="wheelModal" class="wheel-overlay" style="display: none;">
                <div class="wheel-scene">
                    <div class="close-wheel" id="closeWheel">&times;</div>
                    <div class="wheel-container">
                        <div class="pointer"></div>
                        <div class="wheel" id="wheel"></div>
                        <button class="spin-button" id="spinBtn">spin</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
